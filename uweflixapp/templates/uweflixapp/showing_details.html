{% extends 'uweflixapp/main.html' %}


{% block content %}

        <br>

        
        

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>{{ film }}</h5>
				</div>
				<div class="card card-body">
					{{ film }}
					{{ duration }}
					{{ age_rating }}
					{{ description }}
					{{ date }}
					{{ time }}
					{{ screen }}
				</div>
			</div>
			
		</div>


		<div class="row">
            <div class="col-md">
                <div class="card card-body">
					<label for="quantity">Quantity (between 1 and 5):</label>
					<input type="number" id="quantity" name="quantity" min="1" max="5"> 
                    <a class="btn btn-outline-info  btn-sm btn-block" href="">Make Payment</a>
        
                </div>
            </div>


{%  endblock %}
