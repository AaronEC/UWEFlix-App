{% extends 'uweflixapp/main.html' %}


{% block content %}



		<br>
		<div class="row">
			<div class="col">
				<div class="card card-body">
					<form method="get">
						{{myFilter.form}}
					<button class="btn btn-primary" type="submit">Search</button>
				</form>
				</div>
			</div>
			
		</div>
		<br>

        <br>

        

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Showings</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Film</th>
							<th>Date</th>
							<th>Time</th>
							<th>Screen</th>

						</tr>

                        {% for i in showings %}
							<tr>
								<td>{{i.film}}</td>
								<td>{{i.date}}</td>
								<td>{{i.time}}</td>
								<td>{{i.screen}}</td>
								<td><a class="btn btn-sm btn-info" href="">Select</a></td>

							</tr>	
						{% endfor %}

						
					</table>
				</div>
			</div>
			
		</div>

{%  endblock %}
