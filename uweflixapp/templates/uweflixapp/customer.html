{% extends 'uweflixapp/main.html' %}


{% block content %}

        <br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Users</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Username</th>
                            <th>Email</th>
							<th>Student</th>
							<th>Representative</th>
						</tr>

                        {% for i in customer %}
							<tr>
								<td>{{i.username}}</td>
                                <td>{{i.email}}</td>
                                <td>{{i.is_student}}</td>
								<td>{{i.rep}}</td>
								<td><a class="btn btn-sm btn-info" href="{% url 'approve_user' i.id %}">Approve</a></td>
								<td><a class="btn btn-sm btn-danger" href="{% url 'deny_user' i.id %}">Deny</a></td>
							</tr>	
						{% endfor %}

						
					</table>
				</div>
			</div>
			
		</div>

{%  endblock %}
