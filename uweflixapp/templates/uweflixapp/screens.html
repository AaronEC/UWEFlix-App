{% extends 'uweflixapp/main.html' %}


{% block content %}

        <br>
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Screens</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Screen</th>
							<th>Capacity</th>
						</tr>

                        {% for i in screens %}
							<tr>
								<td>{{i.screen_id}}</td>
								<td>{{i.seats}}</td>
								<td><a class="btn btn-sm btn-info" href="{% url 'modify_screen' i.id %}">Update</a></td>
								<td><a class="btn btn-sm btn-danger" href="{% url 'delete_screen' i.id %}">Delete</a></td>
							</tr>	
						{% endfor %}

						
					</table>
				</div>
			</div>
			
		</div>


        <div class="row">
            <div class="col-md">
                <div class="card card-body">
                    <a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'add_screen' %}">Add Screen</a>
        
                </div>
            </div>

{%  endblock %}
