{% extends 'uweflixapp/main.html' %}


{% block content %}

        <br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>University Clubs</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Club Name</th>
							<th>Club Representitive</th>
							<th>Email</th>
							<th>Mobile</th>
						</tr>

                        {% for i in clubs %}
							<tr>
								<td>{{i.club_name}}</td>
								<td>{{i.club_rep}}</td>
								<td>{{i.email}}</td>
								<td>{{i.mobile}}</td>

							</tr>	
						{% endfor %}

						
					</table>
				</div>
			</div>
			
		</div>

        <div class="row">
            <div class="col-md">
                <div class="card card-body">
                    <a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'add_club' %}">Add Club</a>
        
                </div>
            </div>

{%  endblock %}
